<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    Weather Dashboard
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">
        <h3 class="text-uppercase">Search For a City</h3>
        <form id="user-form" class="flex-row justify-space-between">
            <input name="city-name" id="city-name" type="text" autofocus="true" class="form-input col-12 col-md-11" />
            <span class="oi oi-magnifying-glass col-12 col-md-1"></span>
        </form>

        <div id="cities-list" class="card-body">
          <ul>
            <li>Austin</li>
            <li>Chicago</li>
          </ul>
        </div>
    </div>

    <div class="col-12 col-md-8">

      <div class="card">
        <h2 id="city-detail" class="text-uppercase">Atlanta</h2>
        <div id="day0">
          <ul>
            <li>Temprature<span id="temprature"></span></li>
            <li>Humidity<span id="humidity"></span></li>
            <li>Wind Speed<span id="wind"></span></li>
            <li>UV Index<span id="uv-index"></span></li>
          </ul> 
        </div>
      </div>
    

      <div class="col-12 col-md-8">
    
        <h2 class="text-uppercase">5-Day Forecast</h2>
        <div id="5-day-forecast" class="flex-row justify-space-between">

          <div class="col-2">
            <h3 class="sub-card-header text-uppercase">Day1</h2>
            <div id="day1" class="card-body">
              <ul>
                <li id="date1"></li>
                <li id="meteo1"></li>
                <li>Temp: <span id="temp1"></span></li>
                <li>Humidity: <span id="temp1"></span></li>
              </ul>
            </div>
          </div>

          <div class="col-2">
            <h3 class="sub-card-header text-uppercase">Day2</h2>
            <div id="day2" class="card-body">
              <ul>
                <li id="date2"></li>
                <li id="meteo2"></li>
                <li>Temp: <span id="temp2"></span></li>
                <li>Humidity: <span id="temp2"></span></li>
              </ul>
            </div>
          </div>

          <div class="col-2">
            <h3 class="sub-card-header text-uppercase">Day3</h2>
            <div id="day3" class="card-body">
              <ul>
                <li id="date3"></li>
                <li id="meteo3"></li>
                <li>Temp: <span id="temp3"></span></li>
                <li>Humidity: <span id="temp3"></span></li>
              </ul>
            </div>
          </div>

          <div class="col-2">
            <h3 class="sub-card-header text-uppercase">Day4</h2>
            <div id="day4" class="card-body">
              <ul>
                <li id="date4"></li>
                <li id="meteo4"></li>
                <li>Temp: <span id="temp4"></span></li>
                <li>Humidity: <span id="temp4"></span></li>
              </ul>
            </div>
          </div>

          <div class="col-2">
            <h3 class="sub-card-header text-uppercase">Day5</h2>
            <div id="day5" class="card-body">
              <ul>
                <li id="date5"></li>
                <li id="meteo5"></li>
                <li>Temp: <span id="temp5"></span></li>
                <li>Humidity: <span id="temp5"></span></li>
              </ul>
            </div>
          </div>

        </div>

      </div>
    
    </div>
    
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
