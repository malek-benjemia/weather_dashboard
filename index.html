<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    Weather Dashboard
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">
        <h3 class="text-uppercase">Search For a City</h3>
        <form id="city-form" class="flex-row justify-space-between">
            <input name="city-name" id="city-name" type="text" autofocus="true" class="form-input col-12 col-md-11" />
            <button class="col-12 col-md-1" id="city-form-search"><span class="oi oi-magnifying-glass"></span></button>
        </form>

        <div id="cities-list">
          <ul id="cities-list-ul">
          </ul>
        </div>
    </div>

    <div class="col-12 col-md-8">

      <div class="card">
        <h2 class="text-uppercase"><span id="city-detail">City</span> <span id="date0"></span> <span id="meteo0"></span></h2>
      </br>
        <div id="day0">
          <ul>
            <li>Temprature: <span id="temprature"></span></li>
            <li>Humidity: <span id="humidity"></span></li>
            <li>Wind Speed: <span id="wind"></span></li>
            <li>UV Index: <span id="uv-index"></span></li>
          </ul> 
        </div>
      </div>
    

      <div class="col-12 col-md-8">
    
        <h2 class="text-uppercase">5-Day Forecast</h2>
        <div id="5-day-forecast" class="flex-row justify-space-between">

          <div class="col-2">
            <h3 id="date1" class="sub-card-header text-uppercase">Day1</h2>
            <div class="card-body">
              <ul>
                <li id="meteo1"> </li>
                <li>Temp: <span id="temp1"></span></li>
                <li>Humidity: <span id="hum1"></span></li>
              </ul>
            </div>
          </div>

          <div class="col-2">
            <h3 id="date2" class="sub-card-header text-uppercase">Day2</h2>
            <div class="card-body">
              <ul>
                <li id="meteo2"> </li>
                <li>Temp: <span id="temp2"></span></li>
                <li>Humidity: <span id="hum2"></span></li>
              </ul>
            </div>
          </div>

          <div class="col-2">
            <h3 id="date3" class="sub-card-header text-uppercase">Day3</h2>
            <div class="card-body">
              <ul>
                <li id="meteo3"> </li>
                <li>Temp: <span id="temp3"></span></li>
                <li>Humidity: <span id="hum3"></span></li>
              </ul>
            </div>
          </div>

          <div class="col-2">
            <h3 id="date4" class="sub-card-header text-uppercase">Day4</h2>
            <div class="card-body">
              <ul>
                <li id="meteo4"> </li>
                <li>Temp: <span id="temp4"></span></li>
                <li>Humidity: <span id="hum4"></span></li>
              </ul>
            </div>
          </div>

          <div class="col-2">
            <h3 id="date5" class="sub-card-header text-uppercase">Day5</h2>
            <div class="card-body">
              <ul>
                <li id="meteo5"> </li>
                <li>Temp: <span id="temp5"></span></li>
                <li>Humidity: <span id="hum5"></span></li>
              </ul>
            </div>
          </div>

        </div>

      </div>
    
    </div>
    
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
